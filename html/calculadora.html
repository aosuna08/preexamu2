<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora de tablas de multiplicar </title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"> Regresar </a>
        </nav>
    </header>
    <main>
        <section>
            <div id="tarjeta">
                <p> Calculadora de tablas de multiplicar <p>
                <label for="tabla"> Seleccione la tabla de multiplicar: </label><br>
                <select name="tabla" id="tabla">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
                <button id="calcular"> Calcular </button><br>
                <button type="reset" id="limpiar"> Limpiar </button><br>
                <p> Resultado: </p>
                <p id="resultado"></p>
            </div>
        </section>
    </main>
    <script src="../js/calculadora.js"></script>
</body>
</html>
